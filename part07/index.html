<html>
<head>
    <link href="css/topcoat-mobile-min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class="dark-header-bar"><p class="header-bar-title">Directory</p></div>
    <div class='search-bar bg-slategray'>
        <input type="search" class="search-key light-search-input" placeholder="Enter name">
    </div>
    <div class="scroller"></div><ul class='employee-list list light-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/adapters/memory-adapter.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
